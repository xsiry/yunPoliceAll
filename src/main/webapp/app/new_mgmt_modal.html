<form class="form-horizontal" id="newModalForm" role="form">
  <input type="hidden" name="news_id" value="">
  <input type="hidden" name="imgs" value="">
  <div class="form-group">
    <label class="col-sm-3 control-label">标题</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="title" autofocus>
      <span class="help-block m-b-none">（限50字）</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">链接</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="newsurl">
      <span class="help-block m-b-none">（填写链接后，点击标题将跳转链接地址）</span>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">作者</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="author">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">文章来源</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="source">
      <span class="help-block m-b-none">（限50字）</span>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">导读</label>
    <div class="col-sm-9">
      <pre id="editArea" contenteditable-directive="" mm-paste=""
      contenteditable="true" class="flex x-introduction"></pre>
      <span class="help-block m-b-none">（限100字）</span>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">内容</label>
    <div class="col-sm-9">
      <pre id="editArea" contenteditable-directive="" mm-paste=""
      contenteditable="true" class="flex x-content"></pre>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">图片</label>
    <div class="col-sm-9">
      <a class="btn btn-primary upload_new_imgs">添加</a>
      <span class="help-block m-b-none">（请一次性添加所需图片，最多三张）</span>
    </div>
  </div>
  <div class="form-group img_list_show">

  </div>
</form>
