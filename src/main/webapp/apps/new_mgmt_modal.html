<form class="form-horizontal" id="newModalForm" role="form">
  <input type="hidden" name="id" value="">
  <input type="hidden" name="imgs" value="">
  <div class="form-group">
    <label class="col-sm-3 control-label">标题</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="title" autofocus>
      <span class="help-block m-b-none">（限50字）</span>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">类别</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="category">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">作者</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="author">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">文章来源</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="source">
      <span class="help-block m-b-none">（限50字）</span>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">内容</label>
    <div class="col-sm-9">
      <div class="summernote">
      </div>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">图片</label>
    <div class="col-sm-9">
      <a class="btn btn-primary upload_new_imgs">添加</a>
      <span class="help-block m-b-none">（请一次性添加所需图片，最多一张）</span>
    </div>
  </div>
  <div class="form-group img_list_show">

  </div>
</form>
